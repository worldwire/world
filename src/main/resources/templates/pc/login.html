<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <#include "../public/common.html" encoding="utf-8">
    <link rel="stylesheet" href="/css/login.css">

</head>
<body>
<#include "../public/head.html" encoding="utf-8">

<div class="container">
    <div class="title">登陆</div>
    <div class="main">
        <form class="layui-form layui-form-pane" method="post">
            <div class="layui-form-item">
                <div class="bord">
                    <label class="layui-form-label"><i class="iconfont">&#xe757;</i></label>
                    <div class="layui-input-block">
                        <input type="text" name="email" placeholder="请输入邮箱" class="layui-input">
                        <div class="bord-fa"></div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="bord">
                    <label class="layui-form-label"><i class="iconfont">&#xe759;</i></label>
                    <div class="layui-input-block">
                        <input type="password" name="password" placeholder="请输密码" class="layui-input">
                        <div class="bord-fa"></div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <a href="/usercenter/passwd/forget" class="tip">忘记密码?</a>
                <p href="###" class="msg" style="display: none"><span class="disc"></span>邮箱或密码错误</p>
            </div>
            <div>
                <input class="layui-btn nextBtn" type="button" value="立即提交">
            </div>
            <div class="login">
                <div class="login-title">
                    <i></i><span>快捷登陆</span><i></i>
                    <div>
                        <a href="###"><i class="iconfont" style="color: #8dc51c"
                                         onclick="redirectClick('/login/wechat/auth')">&#xe6ed;</i></a>
                        <a href="###"><i class="iconfont" style="color: #62a4ee">&#xe64d;</i></a>
                        <a href="###"><i class="iconfont" style="color: #ec6061"
                                         onclick="redirectClick('/login/weibo/auth')">&#xe63c;</i></a>
                        <a href="###"><i class="iconfont" style="color: #667eba">&#xe627;</i></a>
                        <a href="###"><i class="iconfont" style="color: #3aa6d7"
                                         onclick="redirectClick('/login/linkedin/auth')">&#xe6c1;</i></a>
                        <a href="###"><i class="iconfont" style="color: #5fd4ff">&#xe60a;</i></a>
                        <!--<a href="####"></a>-->
                        <!--<a href="####" style="background-position: -50px 0"></a>-->
                        <!--<a href="####" style="background-position: -100px 0"></a>-->
                        <!--<a href="####" style="background-position: -150px 0"></a>-->
                        <!--<a href="####" style="background-position: -200px 0"></a>-->
                        <!--<a href="####" style="background-position: -247px 0"></a>-->
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="footer">
        <a href="/register/">注册</a>
    </div>
</div>

    <#include "../public/foot.html" encoding="utf-8">
</body>
<script>
    layui.use(['form', 'layedit', 'laydate', 'carousel'], function () {
        var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate
                , carousel = layui.carousel
                , $ = layui.jquery;
        var lastUrl = document.referrer;
        $(".nextBtn").click(function () {
            var em = $("[name=email]").val();
            var psw = $("[name=password]").val();
            $.ajax({
                type: "POST",
                url: "/login/ajaxLogin",
                data: {email: em, password: psw},
                dataType: "json",
                success: function (data) {
                    if (data.code != 200) {
                        layer.msg(data.desc);
                        return false;
                    }
                    window.location.href = "/login/login?email=" + em + "&password=" + psw;
                },
                error: function () {

                }
            });
        });
    });
</script>
</html>

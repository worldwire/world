<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>发送邮件</title>
        <link rel="stylesheet" type="text/css" href="../css/send.css"/>

    	<#include "../public/common.html" encoding="utf-8"/>
	</head>
	<body>
        <#include "../public/head.html" encoding="utf-8"/>
        <#include "../public/navigator.html" encoding="utf-8"/>
		<div class="send">
			<div class="send-box">
				
				<div class="">
					<img src="/images/err.png" width="200"/>
				</div>
				
				<div class="send-text">
					<p class="usermail">验证邮件已发送至${mail!''}</p>
					<p class="text">请在24小时内点击邮件中的链接继续注册。</p>
					<a class="layui-btn check-btn mail">
						立即查收邮件
					</a>
						
					</div>
				</div>
				<div id="" style="clear：both;">
			</div>
		</div>
        <#include "../public/foot.html" encoding="utf-8">
	<script>
        layui.use(['form', 'layedit', 'laydate'], function() {
            var form = layui.form
                    , layer = layui.layer
                    , layedit = layui.layedit
                    , laydate = layui.laydate
                    , $ = layui.jquery;

            var hash={
                'qq.com': 'http://mail.qq.com',
                'gmail.com': 'http://mail.google.com',
                'sina.com': 'http://mail.sina.com.cn',
                '163.com': 'http://mail.163.com',
                '126.com': 'http://mail.126.com',
                'yeah.net': 'http://www.yeah.net/',
                'sohu.com': 'http://mail.sohu.com/',
                'tom.com': 'http://mail.tom.com/',
                'sogou.com': 'http://mail.sogou.com/',
                '139.com': 'http://mail.10086.cn/',
                'hotmail.com': 'http://www.hotmail.com',
                'live.com': 'http://login.live.com/',
                'live.cn': 'http://login.live.cn/',
                'live.com.cn': 'http://login.live.com.cn',
                '189.com': 'http://webmail16.189.cn/webmail/',
                'yahoo.com.cn': 'http://mail.cn.yahoo.com/',
                'yahoo.cn': 'http://mail.cn.yahoo.com/',
                'eyou.com': 'http://www.eyou.com/',
                '21cn.com': 'http://mail.21cn.com/',
                '188.com': 'http://www.188.com/',
                'foxmail.com': 'http://www.foxmail.com'
            };
            $(function(){
                $(".mail").click(function() {
                    var mail = "${mail}";
                    if(!!mail){
                        var url = mail.split('@')[1];
                        for (var j in hash){
                            $(this).attr("href", hash[url]);
                        }
					}
                });
            })


        });

	</script>
	</body>
</html>
